<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Suno - Listen to your favourite music here.</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.png" alt="Spotify-Suno"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">      
        <div class="songList">
            <h1>Top Trending Songs</h1>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range " id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="https://kit.fontawesome.com/56eb8bdd03.js" crossorigin="anonymous"></script>
</body>
</html>
